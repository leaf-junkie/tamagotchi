    <main>
        <div class="row">
            <div class="col s2 buttonCol">
                <div class="row">
                    <div class="col s4 offset-s2">
                        <a id="eatBtn" class="btn-floating btn-large light-blue activity">eat</a>
                    </div>
                    <div class="col s4">
                        <a id="playBtn" class="btn-floating btn-large light-blue activity">play</a>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col s4 offset-s2">
                        <a id="sleepBtn" class="btn-floating btn-large light-blue activity">sleep</a>
                    </div>
                    <div class="col s4">
                        <a id="cleanBtn" class="btn-floating btn-large light-blue activity">clean</a>
                    </div>
                </div>          
            </div>
            <div class="col s8">
                <div class="background">
                    <img class="sprite" src="./assets/images/totoro-1.png">
                </div>
            </div>
            <div class="col s2 buttonCol">
                <div class="row">
                    <div class="col s4 offset-s2">
                        <a id="homebtn" class="btn-floating btn-large light-blue activity">home</a>
                    </div>
                    <div class="col s4">
                        <a id="forestBtn" class="btn-floating btn-large light-blue activity">forest</a>
                    </div>
                </div>
                <br>
                <div class="row" style="margin-top: 30vh;">
                    <div class="col s4 offset-s2">
                        <a class="btn-floating btn-large light-blue activity">save</a>
                    </div>
                    <div class="col s4">
                        <a class="btn-floating btn-large light-blue activity">quit</a>
                    </div>
                </div>    
            </div>
        </div>
    </main>
